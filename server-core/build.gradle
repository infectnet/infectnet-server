allprojects {
    apply plugin: "net.ltgt.apt"

    dependencies {
        compile 'com.google.dagger:dagger:2.7'
        apt 'com.google.dagger:dagger-compiler:2.7'
    }
}

project(':service') {
    dependencies {
        compile project(':persistence')
    }
}

project(':controller') {
    dependencies {
        compile project(':service')
    }
}